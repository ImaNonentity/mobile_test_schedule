              const eventDate = new Date();

              );

              const nextEvent = sameVenueEvents[currentIndex + 1];

                const [nextHours, nextMinutes] = nextEvent.time.split(':');
                const nextEventDate = new Date();
                nextEventDate.setFullYear(now.getFullYear(), month - 1, day);
                nextEventDate.setHours(parseInt(nextHours), parseInt(nextMinutes), 0, 0);
