                              React.createElement('div', { className: 'flex items-center gap-2 bg-purple-600 px-2 md:px-3 py-1 rounded-full text-xs md:text-sm font-medium' },
                              React.createElement('div', { className: 'w-2 h-2 bg-white rounded-full animate-pulse' }),
                              React.createElement('span', { className: 'hidden md:inline' }, 'HAPPENING NOW'),
                              React.createElement('span', { className: 'md:hidden' }, 'LIVE')
                            )
                          ),
                          React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 md:gap-4' },
                            allCurrentEvents.map((event, eventIndex) => {
                              return React.createElement('div', {
                                key: eventIndex,
                                className: `border-l-4 pl-3 md:pl-4 py-2 md:py-3 rounded-r transition-all cursor-pointer hover:shadow-md artist-box-${event.type} shadow-md transform scale-105`,
                                onClick: () => setSelectedArtist(event)
                              },
                                React.createElement('div', { className: 'flex items-center gap-2 mb-1 md:mb-2' },
                                  React.createElement('svg', { className: 'w-3 h-3 md:w-4 md:h-4 text-purple-400', fill: 'currentColor', viewBox: '0 0 24 24' }, React.createElement('path', { d: 'M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z' })),
                                  React.createElement('span', { className: 'font-medium text-xs md:text-sm text-gray-800' }, event.venue),
                                  React.createElement('div', null, getTypeIcon(event.type))
                                ),
                                React.createElement('div', { className: 'font-bold text-xs md:text-sm leading-tight text-gray-900' }, event.artist)
                              );
                            })
                          )
                        )
                      )
                    );
                  }

                  // Add regular time slots (with mixed current/future events, or pure future/past events)
                  nonCurrentTimeSlots.forEach((time, index) => {
                    const events = groupedEvents[time].filter(event =>
                      getPerformanceStatus(event, festivalData[selectedDay], selectedDay) !== 'current'
                    );

                    if (events.length === 0) return;

                    sections.push(
                      React.createElement('div', {
                        key: time,
                        className: 'transition-all duration-500'
                      },
                        React.createElement('div', {
                            className: `rounded-lg border-2 p-4 md:p-6 ${events.some(event => getPerformanceStatus(event, festivalData[selectedDay], selectedDay) === 'past') ? 'bg-gray-900/60 border-gray-800' : 'bg-gray-800/30 border-gray-700'}`
                        },
                          React.createElement('div', { className: 'flex items-center gap-3 mb-4' },
React.createElement('div', {
  className: `text-xl md:text-2xl font-bold ${
    events.some(event => getPerformanceStatus(event, festivalData[selectedDay], selectedDay) === 'past')
      ? 'text-black'
      : 'text-gray-300'
  }`
}, time)                          ),
                          React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 md:gap-4' },
                            events.map((event, eventIndex) => {
                              const status = getPerformanceStatus(event, festivalData[selectedDay], selectedDay);
                              const isPast = status === 'past';
                              return React.createElement('div', {
                                key: eventIndex,
                                className: `border-l-4 pl-3 md:pl-4 py-2 md:py-3 rounded-r transition-all cursor-pointer hover:shadow-md artist-box-${event.type} ${
                                  status === 'past' ? 'artist-box-past' : ''
                                } ${isPast ? 'transform scale-95 hover:scale-100' : ''}`,
                                onClick: () => setSelectedArtist(event)
                              },
                                React.createElement('div', { className: 'flex items-center gap-2 mb-1 md:mb-2' },
                                  React.createElement('svg', { className: `w-3 h-3 md:w-4 md:h-4 ${isPast ? 'text-gray-500' : 'text-purple-400'}`, fill: 'currentColor', viewBox: '0 0 24 24' }, React.createElement('path', { d: 'M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z' })),
                                  React.createElement('span', { className: `font-medium text-xs md:text-sm ${isPast ? 'text-gray-600' : 'text-gray-800'}` }, event.venue),
                                  React.createElement('div', { className: isPast ? 'opacity-50' : '' }, getTypeIcon(event.type))
                                ),
                                React.createElement('div', { className: `font-bold text-xs md:text-sm leading-tight ${isPast ? 'text-gray-700' : 'text-gray-900'}` }, event.artist)
                              );
                            })
                          )
                        )
                      )
                    );
                  });

                  return sections;
                })()
              )
            ),

            // Artist Description Modal
            selectedArtist && React.createElement('div', {
              className: 'fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4',
              onClick: () => setSelectedArtist(null)
            },
              React.createElement('div', {
                className: 'border border-purple-500/30 rounded-lg max-w-md w-full max-h-[80vh] overflow-y-auto artist-modal',                onClick: e => e.stopPropagation()
              },
                React.createElement('div', { className: 'p-6' },
                  React.createElement('div', { className: 'flex items-start justify-between mb-4' },
                    React.createElement('div', null,
                      React.createElement('h3', { className: 'text-xl font-bold text-white mb-1' }, selectedArtist.artist),
                      React.createElement('div', { className: 'flex items-center gap-2 text-purple-300 text-sm' },
                        React.createElement('span', null, getPerformanceTimeSlot(selectedArtist, allEventsForDay)),
                        // React.createElement('span', null, selectedArtist.time),
                        React.createElement('span', null, '•'),
                        React.createElement('span', null, selectedArtist.venue),
                        getTypeIcon(selectedArtist.type)
                      )
                    ),
                    React.createElement('button', {
                      className: 'text-gray-400 hover:text-white p-1',
                      onClick: () => setSelectedArtist(null)
                    }, React.createElement('svg', { className: 'w-6 h-6', fill: 'currentColor', viewBox: '0 0 24 24' }, React.createElement('path', { d: 'M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z' })))
                  ),
                  React.createElement('div', { className: 'text-gray-300 leading-relaxed' },
                    selectedArtist.description || React.createElement('div', { className: 'text-gray-500 italic' }, 'Description will be added here. Click the artist boxes to see their info!')
                  )
                )
              )
            ),

            React.createElement('div', { className: 'mt-12 bg-black/50 backdrop-blur-sm border-t border-purple-500/30 p-6' },
              React.createElement('div', { className: 'max-w-6xl mx-auto text-center text-purple-300' },
                React.createElement('p', { className: 'text-sm' }, `Festival Schedule • Real-time updates • ${selectedDay === '23.08' ? 'Saturday' : 'Sunday'}`)
              )
            )
          );
        };

        ReactDOM.render(React.createElement(FestivalSchedule), document.getElementById('root'));
    </script>
